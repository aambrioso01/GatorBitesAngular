<div *ngIf="list" class="ng-hide">
<div *ngIf="location" style=" padding: 20px; ">
  <div>
    <!--list: {{list}}-->
    <button (click)="toggle()">Exit</button>
  </div>

  <img [src]="'https://stars.facilities.ufl.edu/public/api/photos/photo?bldg='+location.properties.BLDG" width="100%" alt="Building Photo"/>
  <!-- <img class="img-responsive" src="https://pbs.twimg.com/profile_images/913804511499526144/_F-9PuFZ.jpg" alt="restaurant-logo" style="margin: 0 auto; width: 300px; height: 400px; border:1px blue solid;"> -->
  <h2 style="color: #0021A5;font-family: 'gentona', 'Georgia', serif; "><b>{{location.properties.Name}}</b></h2>
  <div style="padding: 0px 5px;font-size: 18px;"><span>ID: </span>{{location.properties.ID}}</div>
  <div style="padding: 0px 5px;font-size: 18px;"><span>{{location.properties.buildingName}}</span></div>
  <br>
  <div style="padding: 0px 5px;font-size: 18px;"><b>{{getDay(location.properties)}}</b></div>
  <div style="padding: 0px 5px;font-size: 18px;" *ngFor="let day of getWeek(location.properties)">{{day}}</div>
  <p style="font-size: 18px;padding: 0px 5px;"><a href="https://gatordining.com/menu/" target="_blank" style="color:#0021A5;">View Menu</a></p>
</div>
</div>
