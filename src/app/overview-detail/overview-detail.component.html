<div *ngIf="location" style=" padding: 5px 20px; border:2px #0021A5 solid;">
  <img class="img-responsive" src="https://pbs.twimg.com/profile_images/913804511499526144/_F-9PuFZ.jpg" alt="restaurant-logo" style="margin: 0 auto; width: 250px; height: 250px; border:0px blue solid;">
  <h3 style="color: #0021A5;font-family: 'gentona', 'Georgia', serif; "><b>{{location.name }}</b></h3>
  <div style="padding: 0px 5px;font-size: 20px;"><span>ID: </span>{{location.id}}</div>
  <div style="padding: 0px 5px;font-size: 20px;"><span>Address: </span>{{location.address}}</div>
  <div style="padding: 0px 5px;font-size: 20px;"><span>Open Hours: </span>{{location.hours}}</div>
  <p style="font-size: 20px; padding: 0px 5px;"><a href="https://gatordining.com/menu/" target="_blank" style="color: #0021A5;">View Menu</a></p>
</div>
